<!DOCTYPE html>
<html>
<head>

	<title>Image</title>

<style>
	
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;

	}

	body {
		overflow-x: hidden;
		
	}

	.bg {
		width: 2400px;
		height: 2000px;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		background-size: cover;
		position: fixed;
		z-index: -1;
		background-image: url(foto.jpeg);
		filter: brightness(0.4) grayscale(40%) contrast(90%);
	}

	.container {
		width: 100%;
		transform: translateY(80px);
		/*background-color: white;*/
		margin: auto;
		
	}

	.isi {
		width: 90%;
		/*background-color: yellow;*/
		margin: auto;
		padding-bottom: 50px
	}


	img {
		width: 100%;

	}
	p {
		padding: 20px;
		color: white;
		font-family: sans-serif;
		text-align: center;
		font-weight: bold;
		font-size: 60px;
	}

	button {
		display: block;
		padding: 10px;
		text-decoration: none;
		font-size: 20px;
		cursor: pointer;
		margin: auto;
		font-weight: bold;
	}

	a {
		text-decoration: none;
		color: black;
	}

	.tombol {
		/*background-color: black;*/
		width: 200px;
		margin: auto;
		text-align: center;


}


	@media(max-width: 700px ){
		p {
			font-size: 35px;
		}
	}

</style>

</head>
<body>

<div class="bg"></div>
<div class="container">

	<div class="isi">
	<img src="yong.jpeg">
	<p>Foto Bareng Doi</p>
	<div class="tombol"><button><a href="yong.html">Balik</a></button></div>
	</div>

</div>


</body>
</html>
